{% extends 'base.html' %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO APP</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo List</h1>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                        <input type="text" class="control-form" name="task" placeholder="enter the task">
                    </div>
                    <div class="form-group">
                        <input type="text" class="control-form" name="priority" placeholder="enter the priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="control-form" name="date" placeholder="enter the date">
                    </div>
                    <input type="submit" class="btn btn-success">
            </form>



        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h6>{{i.priority}}</h6>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>

</div>

</body>
</html>
{% endblock %}
